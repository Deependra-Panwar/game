<div class="p-5">
    <mat-form-field appearance="outline">
    <mat-label>Filter Game Table</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="gameId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> gameId </th>
        <td mat-cell *matCellDef="let row"> {{row.gameId}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> username </th>
        <td mat-cell *matCellDef="let row"> {{row.username}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="amountput">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> amountput </th>
        <td mat-cell *matCellDef="let row"> {{row.amountput}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="selection">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> selection </th>
        <td mat-cell *matCellDef="let row"> {{row.selection}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[ 5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
