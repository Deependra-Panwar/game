<div class="p-5">
    <mat-form-field appearance="outline">
    <mat-label>Filter User Table</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort> 
      <!-- ID Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
        <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="mobilename">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> mobile Number </th>
        <td mat-cell *matCellDef="let row"> {{row.mobileNumber}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="email">recommendationCode
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

       <!-- Fruit Column -->
       <ng-container matColumnDef="recommendationCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Recommendation Code </th>
        <td mat-cell *matCellDef="let row"> {{row.recommendationCode}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button matTooltip="Primary" color="primary" (click)="openDialog('edit')" ><mat-icon>edit</mat-icon> </button>
          <button mat-icon-button matTooltip="Warn" color="warn" (click)="openDialog('delete')" ><mat-icon>delete</mat-icon></button>
          <button mat-icon-button matTooltip="blocked" (click)="openDialog('block')" ><mat-icon>block</mat-icon></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[ 5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
