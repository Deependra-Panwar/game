<div class="p-5">
    <mat-form-field appearance="outline">
    <mat-label>Filter User Table</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort> 
      <!-- ID Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="transactionId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount </th>
        <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Approved Status </th>
        <td mat-cell *matCellDef="let row"> {{row.approved===true?'Appoved':'Pending'}} </td>
      </ng-container>    
      
      <ng-container matColumnDef="requestType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Request Type </th>
        <td mat-cell *matCellDef="let row"> {{row.type}} </td>
      </ng-container>    
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="dates">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.date | date:'shortDate'}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td *matCellDef="let row">
            <button mat-icon-button (click)="approveRequest(row)">
              <mat-icon color="primary">check</mat-icon>
            </button>
            <button mat-icon-button (click)="rejectRequest(row)">
              <mat-icon color="warn">close</mat-icon>
            </button>
          </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[ 5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
