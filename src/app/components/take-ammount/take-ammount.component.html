  <mat-dialog-content class="popup-content">
    <div class="d-flex gap-3">
        <div>
            <mat-form-field class="amount-input w-100">
                <mat-label>Amount</mat-label>
                <input matInput type="number" [(ngModel)]="enteredAmount" [readonly]="true">
            </mat-form-field>
        </div>
        <div class="d-flex gap-2 mt-2">
            <button mat-raised-button color="primary" (click)="increaseAmount()">
                <span class="fs-5">+</span>
            </button>
            <button mat-raised-button [class]="enteredAmount <= 10?'':'bg-danger text-white'" (click)="decreaseAmount()" [disabled]="enteredAmount <= 10">
                <span class="fs-5">-</span>
            </button>    
        </div>
    </div>
    <div class="d-flex justify-content-between gap-3">
        <button mat-raised-button (click)="selectAmount(130)">130</button>
        <button mat-raised-button (click)="selectAmount(50)">50</button>
        <button mat-raised-button (click)="selectAmount(100)">100</button>
        <button mat-raised-button (click)="selectAmount(200)">200</button>
    </div>
    <div class="d-flex justify-content-end mt-5 gap-2">
        <button mat-raised-button (click)="closePopup()">Cancel</button>
        <button mat-raised-button class="bg-success text-white" (click)="submitAmount()" [disabled]="isSubmitDisabled()">Submit</button>
    </div>
  </mat-dialog-content>
