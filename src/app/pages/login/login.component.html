<div class="container-fluid h-100">
    <div class="row">
        <div class="d-flex justify-content-center my-5">
            <mat-card class="" style="width: 400px;">
                <mat-card-content>
                    <div class="">
                        <div class="d-flex justify-content-between align-items-center pb-3">
                            <div class="text-muted  h5"><span>LOGIN</span></div>
                            <button mat-stroked-button color="primary" routerLink="/register">Create Account</button>
                        </div>
                       <div class="w-100">
                            <form [formGroup]="loginForm">
                                <mat-form-field class="w-100 mb-4" appearance="outline">
                                    <mat-label class="bold">Email Address</mat-label>
                                    <mat-icon matPrefix>email</mat-icon>
                                    <input matInput class="" placeholder="Enter Registered Email" formControlName="email">
                                    <mat-error *ngIf="loginForm.get('email').hasError('required')">Invalid Email</mat-error>
                                </mat-form-field>
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <mat-icon matPrefix>vpn_key</mat-icon>
                                    <input matInput placeholder="Enter your password" formControlName="password">
                                    <mat-error *ngIf="loginForm.get('password').hasError('required')">Enter password</mat-error>
                                    
                                </mat-form-field>
                            </form>
                        </div>
                        <div class="d-flex justify-content-end py-2">
                            <span class=" fs-6"><span class="fw-bold primary" routerLink="/forget-password">Forgot passoword?</span></span>
                        </div>
                        <div>
                            <button mat-raised-button class="w-100 text-white p-2" color="primary" (click)="onSubmit(loginForm)">LOGIN</button>
                        </div>
                       </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
  
</div>
