<div class="container-fluid h-100">
    <div class="row">
        <div class="d-flex justify-content-center my-5">
            <mat-card class="" style="width: 500px;">
                <mat-card-content>
                    <div class="">
                        <div class="d-flex justify-content-between align-items-center pb-3">
                            <div class="text-muted h5"><span>UPDATE PROFILE</span></div>
                        </div>
                        <div class="w-100">
                            <form [formGroup]="profileForm">
                                <mat-form-field class="w-100">
                                  <input matInput formControlName="name" placeholder="Name">
                                </mat-form-field>
                          
                                <mat-form-field class="w-100 ">
                                  <input matInput placeholder="Mobile Number" [disabled]="true">
                                </mat-form-field>
                          
                                <mat-form-field class="w-100">
                                  <input matInput  placeholder="Email" [disabled]="true">
                                </mat-form-field>
                            
                                <mat-form-field class="w-100">
                                  <input matInput type="password" formControlName="password" placeholder="Password">
                                  <mat-error *ngIf="profileForm.get('password').hasError('required')">Enter password</mat-error>
                                </mat-form-field>
                                
                                <div class="d-flex justify-content-center">
                                    <button mat-raised-button color="primary" (click)="submitForm()">Submit</button>
                                </div>
                              </form>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
