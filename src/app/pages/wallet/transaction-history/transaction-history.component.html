<div class="transaction-history-container">
    <h2>Transaction History</h2>
    <mat-list>
      <mat-list-item *ngFor="let transaction of transactions">
        <div matLine>Amount: {{ transaction.amount | currency }}</div>
        <div matLine>Type: {{ transaction.type }}</div>
        <div matLine>Date: {{ transaction.date | date }}</div>
      </mat-list-item>
    </mat-list>
  </div>
