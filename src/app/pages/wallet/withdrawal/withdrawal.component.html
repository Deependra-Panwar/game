<div class="withdraw-container">
    <h2>Withdraw Funds</h2>
    <form [formGroup]="withdrawForm" (ngSubmit)="submit()">
      <mat-form-field appearance="fill">
        <mat-label>Amount to Withdraw</mat-label>
        <input matInput formControlName="amount" type="number">
        <mat-error *ngIf="withdrawForm.get('amount').invalid && withdrawForm.get('amount').touched">
          Please enter a valid amount
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="withdrawForm.invalid">Withdraw</button>
    </form>
  </div>
