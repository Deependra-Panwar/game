<div class="container-fluid p-1 clock-container">
    <div class="overlay" *ngIf="makeButtonDisabled">
        <!-- <p>Wait for Result!</p> -->
      </div>    
    <div class="container">
        <!-- Header for Game start -->
        <div class="row py-2 rounded bg-success">
            <div class="py-2 text-white fs-5">
                <span>Available Balance: </span>
                <mat-icon>&#8377;</mat-icon>
                <span>0.0</span>
            </div>
            <div class="d-flex justify-content-between py-2">
                <div class="d-flex gap-2">
                    <button mat-raised-button color="primary"> Recharge</button>
                    <button mat-stroked-button class="text-white"> Trend</button>
                </div>
                <div class="text-white">
                    <mat-icon>refresh</mat-icon>
                </div> 
            </div>
        </div>
        <div class="row bg-white">
            <div class="d-flex justify-content-center py-3">
                <span class="fs-6 fw-bold">Parity</span>
            </div>
            <hr>
        </div>
        <!-- Header for Game End -->
        <!-- count down and Periods Start -->
        <div class="row bg-white">
            <div class="d-flex justify-content-between py-2">
                <div class="">
                    <div class="d-flex align-items-center fs-6 fw-bold gap-1 pb-1">
                        <mat-icon>emoji_events</mat-icon>
                        <span>Period</span>
                    </div>
                    <div class="fs-5">
                        <span>{{gameId}}</span>
                    </div>
                </div>
                <div class="text-center">
                    <div class="fs-6 fw-bold py-1">Count Down</div>
                    <div class="fs-4">{{  getTimeLeft() }}</div>
                </div>
            </div>
        </div>
        <!-- count down and Periods End -->
        <!-- Button Start -->
        <div class="row bg-white" >
            <div class="d-flex py-3 bg-white justify-content-around">
                <button mat-raised-button [ngClass]="{'bg-success text-white':!last30Seconds && !makeButtonDisabled}" [disabled]="last30Seconds || makeButtonDisabled" (click)="openPopup(10)">JOIN GREEN</button>
                <button mat-raised-button [ngClass]="{'bg-primary text-white':!last30Seconds && !makeButtonDisabled}" [disabled]="last30Seconds || makeButtonDisabled" (click)="openPopup(11)">JOIN BLUE</button>
                <button mat-raised-button [ngClass]="{'bg-danger text-white':!last30Seconds && !makeButtonDisabled}" [disabled]="last30Seconds || makeButtonDisabled" (click)="openPopup(12)">JOIN RED</button>
            </div>
            <div class="d-flex py-3 bg-white justify-content-between">
                 <button mat-raised-button [ngClass]="{'diagonal-button-blueGreen text-white':!last30Seconds && !makeButtonDisabled}" [disabled]="last30Seconds || makeButtonDisabled" (click)="openPopup(0)">0</button>
                 <button mat-raised-button [ngClass]="{'bg-success text-white':!last30Seconds && !makeButtonDisabled}" [disabled]="last30Seconds || makeButtonDisabled" (click)="openPopup(1)">1</button>
                 <button mat-raised-button [ngClass]="{'bg-danger text-white':!last30Seconds && !makeButtonDisabled}" [disabled]="last30Seconds || makeButtonDisabled" (click)="openPopup(2)">2</button>
                 <button mat-raised-button [ngClass]="{'bg-success text-white':!last30Seconds && !makeButtonDisabled}" [disabled]="last30Seconds || makeButtonDisabled" (click)="openPopup(3)">3</button>
                 <button mat-raised-button [ngClass]="{'bg-danger text-white':!last30Seconds && !makeButtonDisabled}" [disabled]="last30Seconds || makeButtonDisabled" (click)="openPopup(4)">4</button>
            </div>
            <div class="d-flex py-3 bg-white justify-content-between">

                <button mat-raised-button [ngClass]="{'diagonal-button-blueRed text-white':!last30Seconds && !makeButtonDisabled}" [disabled]="last30Seconds || makeButtonDisabled" (click)="openPopup(5)">5</button>
                <button mat-raised-button [ngClass]="{'bg-danger text-white':!last30Seconds && !makeButtonDisabled}" [disabled]="last30Seconds || makeButtonDisabled"(click)="openPopup(6)">6</button>
                <button mat-raised-button [ngClass]="{'bg-success text-white':!last30Seconds && !makeButtonDisabled}" [disabled]="last30Seconds || makeButtonDisabled"(click)="openPopup(7)">7</button>
                <button mat-raised-button [ngClass]="{'bg-danger text-white':!last30Seconds && !makeButtonDisabled}" [disabled]="last30Seconds || makeButtonDisabled"(click)="openPopup(8)">8</button>
                <button mat-raised-button [ngClass]="{'bg-success text-white':!last30Seconds && !makeButtonDisabled}" [disabled]="last30Seconds || makeButtonDisabled"(click)="openPopup(9)">9</button>
           </div>
        </div>
        <!-- Button End -->
        <!-- Periods Table Start -->
        <div class="row bg-white py-3">
            <div class="d-flex justify-content-center align-items-center gap-2 fs-5 fw-bold">
                <mat-icon>emoji_events</mat-icon>
                <span>Parity Record</span>
            </div>
            <div class="py-3">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                      <th mat-header-cell *matHeaderCellDef> No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                      <th mat-header-cell *matHeaderCellDef> Weight </th>
                      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                      <th mat-header-cell *matHeaderCellDef> Symbol </th>
                      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>    
            </div>
        </div>
        <!-- Periods Table End -->
    </div>
     
</div>
